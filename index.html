<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Cadastro</title>
</head>

<body>
 <div class="container">
  <div class="row align-items-center">
    <div class="col-sm-8 col-lg-10">
      <h2>formulário de Cadastro</h2>
     <form action="">
        <label class="form-label" for="nome">Seu Nome:</label>
        <input class="form-control" placeholder="Seu Nome" type="text" id="nome">

        <label class="form-label" for="email">Seu E-mail:</label>
        <input class="form-control"  placeholder="name@example.com"  type="email" id="email">

        <label class="form-label"for="telefone">Telefone:</label>
        <input class="form-control" placeholder="(xx) 00000-0000" type="tel" id="telefone">

        <button class="btn btn-success col-lg-5 align-items-center">Enviar Formulário</button>


      </form>
    </div>
  </div>
 </div>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
